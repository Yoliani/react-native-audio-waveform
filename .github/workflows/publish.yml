name: "🚀 Publish"

on:
    push:
        branches:
          - master

jobs:
  release:
    name: "🚀 Publish"
    runs-on: macos-13
    environment: npm-publish   # ← nombre del environment
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4
      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 🚀 Build & Publish
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn publish --access public --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
